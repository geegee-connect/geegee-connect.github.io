<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up
        </title>
        <link rel="stylesheet" href="sign_in_page.css">
    </head>
    <body>
        <div class="wrapper">
           <form name="frmSignIn" action="processing_page.html" method="post">
                   <h1>Create your account</h1>


            <div class="titles">
                <p>User name</p></div>
            <input type="text" name="txtUserName" 
             value="" placeholder="Enter your full name"
             maxlength="30"
             />
             <br>


             <div class="titles">
             <p>Password</p></div>
             <input type="password" name="pwdUser"  value="" placeholder="Enter your password" maxlength="15"
             />
             <br>


             <div class="titles"
             ><p>Confirm Password</p></div>
             <input type="password" name="pwdConfirm" value="" placeholder="Confirm your password" maxlength="15"
             />
             
             
                  <div class="titles"
                  ><p>Status</p></div>
                  <input type="radio" name="rdbStatus" id="rdbStatus" value="S" checked>Student
                  

             <br>
             
                  <input type="radio" name="rdbStatus" id="rdbStatus" value="O">Other
                  
             <div class="titles"><p>Your University</p></div>

                  <input type="checkbox" name="chkYourUniversity" id="University" value="UO" checked/>University of Ottawa<br>
               

                  <input type="checkbox" name="chkYourUniversity" id="University2"value="UC"/>Carlenton University<br>
                  

                  <input type="checkbox" name="chkYourUniversity" id="University3" value="AC"/>Algonquin College<br>
                 

                  <input type="checkbox" name="chkYourUniversity" id="University4" value="O"/>Other<br>
                  
             </div>  
             <p id="error">Your preferences</p>   
             <div
                 class="select">
                <select name="format" id="format">
                    <option selected disabled>Choose on activity</option>
                    <option value="Football">Football</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Video Games">Video Games</option>
                    <option value="Study Groups">Study Groups</option>
                    <option value="Language pratice">Language Practice</option>
                </select>
            </div>
                <p id="myParagraph">Write your address please</p>
                <textarea class="textarea" id="textarea" name="textarea_description" rows="4" cols="37" 
                maxlength="100" minlength="3" placeholder="Write your address"></textarea>
            <button type="button">Submit</button>
             
           
            </form>

            </div>
    </body>
      
  
</html>
