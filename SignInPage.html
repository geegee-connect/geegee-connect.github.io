<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign In
        </title>
    </head>
    <body>
        <form name="frmSignIn" action="ProcessingPage.html" method="get">
            <h1>Create your account</h1>
            <p>UserName:</p>
            <input type="text" name="txtUserName" id="txtUserName"
             value="" placeholder="Enter your full name"
             maxlength="30"
             />
             <br>
             <p>Password:</p>
             <input type="password" name="pwdUser" id="pwdUser" value="" placeholder="Enter your password" maxlength="15"
             />
             <br>
             <p>Confirm Password:</p>
             <input type="password" name="pwdConfirm" id="pwdConfirm" value="" placeholder="Enter your password" maxlength="15"
             />


        </form>
    </body>
</html>
